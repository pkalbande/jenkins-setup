controller:
  admin:
    username: admin
    password: admin

  serviceType: ClusterIP
  
  installPlugins:
    - workflow-aggregator:latest
    - pipeline-model-definition:latest
    - job-dsl:latest
    - configuration-as-code:latest
    - git:latest
    - github-branch-source:latest
    - credentials-binding:latest

  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 2Gi

  JCasC:
    defaultConfig: false
    configScripts:
      welcome-message: |
        jenkins:
          systemMessage: "Jenkins configured using Helm and JCasC"
      main-config: |
        jenkins:
          numExecutors: 2
          mode: NORMAL
          securityRealm:
            local:
              allowsSignup: false
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false
        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      scope: GLOBAL
                      id: github-credentials
                      username: your-username
                      password: your-token
                      description: GitHub Credentials
      jobs-config: |
        jobs:
          - script: >
              job('seed-job') {
                description('Seed job to create other jobs')
                steps {
                  shell('echo "Hello from seed job"')
                }
              }

persistence:
  enabled: true
  size: 8Gi

rbac:
  create: true
  readSecrets: true